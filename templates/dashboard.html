{% extends "layout.html" %}

{% block body %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <h1>Basic Actions</h1>
                  <a href="/edit/0">
                    <button class="btn btn-primary text-uppercase">Add a new post</button>
                  </a>
                  <a href="/logout">
                    <button class="btn btn-primary text-uppercase">logout</button>
                  </a>
                
                
                  <hr></hr>
                    <h1>Upload a file here</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                      <input type="file" name="file1">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                    <hr></hr>

                    
                   
                </div>
            </div>
        </div>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Title</th>
                                <th scope="col">Date</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                                <tr>
                                    <th scope="row">{{ post['sno'] }}</th>
                                    <td>{{ post['title'] }}</td>
                                    <td>{{ post['date'] }}</td>
                                    <td><a href="/edit/{{ post.sno }}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                                    <td>
                                      <a href="/delete/{{ post.sno }}">
                                          <button class="btn btn-primary text-uppercase">Delete</button>
                                      </a>
                                  </td>
                                  
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
